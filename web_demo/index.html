<body>
    <h1 id="title">量子纠缠与文档渲染</h1>
    <p>这是一个普通的段落，用来解释HTML的结构。</p>
    <button id="myButton">点击观测</button>

    <script>
      // 1. 获取元素 (就像 Python 获取变量引用)
      const button = document.getElementById('myButton');
      const title = document.getElementById('title');

      // 2. 定义函数 (逻辑)
      function collapseWaveFunction() {
        // 修改 DOM 属性
        title.innerText = "状态已塌缩！";
        title.style.color = "red";
        
        // 甚至可以像 Python print 一样在浏览器控制台打印日志
        console.log("观测完成，本征态确定。");
      }

      // 3. 绑定事件 (Event Listener)
      // 当 'click' 事件发生时，执行 collapseWaveFunction 函数
      button.addEventListener('click', collapseWaveFunction);
    </script>
  </body>
</html>
